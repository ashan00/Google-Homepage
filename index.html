<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google Homepage Clone</title>


<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>

<body>
    <header>

        <nav>
            <div>
                <a>About</a>
                <a>Store</a>
            </div>

            <div>
                <a class="right-items">Gmail</a>
                <a class="right-items" href="https://www.google.ca/webhp?output=search&tbm=isch&tbo=u&sa=X&ved=0ahUKEwjFls3GuaDyAhUQGVkFHX06BO4Q0tQDCA8oAQ">Images</a>
                <i  class="right-items material-icons">apps</i>
                <img class="dp" src="homepage-images/draco.gif" alt="Ashan's Git Profile Picture">
            </div>
        </nav>


    </header>
    <main>
        <div class="google-image">
            <img src="homepage-images/googlelogo_color_272x92dp.png" alt="google logo">
        
        <div>
            <form>
                <i class="material-icons icon">search</i>
                <input type="text" name="search" id="search">
            </form>
        </div>
        <div class="selections">
            <a>
                <div class="button">Google Search</div>
            </a>
            <a>
                <div class="button">I'm Feeling Lucky</div>
            </a>

        </div>
    </div>

    </main>

    <footer>
        <nav>
            <div>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <div>
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
